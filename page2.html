<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Page 2 · Seoul Collage (Fullscreen)</title>
<style>
  *{ box-sizing: border-box; margin:0; padding:0; }
  body{
    background:#0e0f12;
    color:#eaeaea;
    font-family: ui-sans-serif, system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
    overflow:hidden; /* 防止出现滚动条 */
  }

  .collage{
    position:relative;
    width:100vw; height:100vh;
  }
  .card{
    position:absolute;
    width: 300px; height: 220px;
    overflow:hidden;
    border-radius:10px;
    box-shadow:0 12px 28px rgba(0,0,0,0.5);
    transition: transform .35s ease, z-index .2s ease;
  }
  .card img{
    width:100%; height:100%; object-fit:cover;
    filter: grayscale(1);
    transition: transform .35s ease, filter .35s ease;
  }
  .card:hover{
    z-index:10;
    transform: scale(1.08) rotate(0deg);
  }
  .card:hover img{
    filter:none;
    transform: scale(1.1);
  }

  /* 随机摆放 + 轻微旋转 */
  .c1{ top:5%; left:8%;  transform:rotate(-4deg);}
  .c2{ top:12%; left:28%; transform:rotate(3deg);}
  .c3{ top:6%;  left:55%; transform:rotate(-2deg);}
  .c4{ top:20%; left:12%; transform:rotate(5deg);}
  .c5{ top:25%; left:40%; transform:rotate(-3deg);}
  .c6{ top:18%; left:70%; transform:rotate(2deg);}
  .c7{ top:38%; left:6%;  transform:rotate(-5deg);}
  .c8{ top:42%; left:30%; transform:rotate(3deg);}
  .c9{ top:38%; left:58%; transform:rotate(-2deg);}
  .c10{top:55%; left:15%; transform:rotate(4deg);}
  .c11{top:58%; left:42%; transform:rotate(-3deg);}
  .c12{top:55%; left:70%; transform:rotate(2deg);}
  .c13{top:75%; left:10%; transform:rotate(-4deg);}
  .c14{top:75%; left:38%; transform:rotate(3deg);}
  .c15{top:72%; left:65%; transform:rotate(-2deg);}

  /* 小屏幕：自动改为网格，不重叠 */
  @media(max-width:768px){
    body{ overflow:auto; }
    .collage{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:14px;
      width:100%;
      height:auto;
      padding:16px;
    }
    .card{
      position:relative;
      width:100%; height:160px;
      transform:none !important;
    }
  }

  /* 返回首页按钮 */
  .back{
    position:absolute;
    bottom:20px; right:20px;
    padding:10px 16px;
    background:#fff;
    color:#111;
    text-decoration:none;
    border-radius:8px;
    font-weight:600;
    z-index:20;
  }
  .back:hover{ filter:brightness(.9); }
</style>
</head>
<body>
  <main class="collage">
    <figure class="card c1"><img src="images/seoul1.jpg" alt="Seoul 1"></figure>
    <figure class="card c2"><img src="images/seoul2.jpg" alt="Seoul 2"></figure>
    <figure class="card c3"><img src="images/seoul3.jpg" alt="Seoul 3"></figure>
    <figure class="card c4"><img src="images/seoul4.jpg" alt="Seoul 4"></figure>
    <figure class="card c5"><img src="images/seoul5.jpg" alt="Seoul 5"></figure>
    <figure class="card c6"><img src="images/seoul6.jpg" alt="Seoul 6"></figure>
    <figure class="card c7"><img src="images/seoul7.jpg" alt="Seoul 7"></figure>
    <figure class="card c8"><img src="images/seoul8.jpg" alt="Seoul 8"></figure>
    <figure class="card c9"><img src="images/seoul9.jpg" alt="Seoul 9"></figure>
    <figure class="card c10"><img src="images/seoul10.jpg" alt="Seoul 10"></figure>
    <figure class="card c11"><img src="images/seoul11.jpg" alt="Seoul 11"></figure>
    <figure class="card c12"><img src="images/seoul12.jpg" alt="Seoul 12"></figure>
    <figure class="card c13"><img src="images/seoul13.jpg" alt="Seoul 13"></figure>
    <figure class="card c14"><img src="images/seoul14.jpg" alt="Seoul 14"></figure>
    <figure class="card c15"><img src="images/seoul15.jpg" alt="Seoul 15"></figure>

    <a class="back" href="index.html">←</a>
  </main>
</body>
</html>
