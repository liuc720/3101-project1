<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Travel Journal</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Oswald', sans-serif;
    background: #424242;
    color: #fff;
  }

  .container {
    padding: 75px 0;
    margin: 0 auto;
    max-width: 1140px;
  }

  h1 {
    margin: 0 0 45px;
    font-size: 44px;
    text-transform: uppercase;
    letter-spacing: .04em;
  }

  .gallery-wrap {
    display: flex;
    flex-direction: row;
    width: 100%;
    height: 70vh;
    min-height: 420px;
    gap: 12px;
  }

  .item {
    flex: 1;
    height: 100%;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    transition: flex 0.8s ease;
    border-radius: 12px;
    display: block; /* 链接区域整个都是块 */
    text-decoration: none; /* 去掉超链接下划线 */
  }

  /* 悬停放大 */
  .item:hover {
    flex: 7;
  }

  /* 图片路径（放在 images 文件夹里） */
  .item-1 { background-image: url('images/photo1.jpg'); }
  .item-2 { background-image: url('images/photo2.jpg'); }
  .item-3 { background-image: url('images/photo3.jpg'); }

  @media (max-width: 768px) {
    .gallery-wrap {
      flex-direction: column;
      height: auto;
      min-height: 0;
    }
    .item { height: 40vh; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Travel Journal</h1>

    <div class="gallery-wrap">
      <a href="page1.html" class="item item-1"></a>
      <a href="page2.html" class="item item-2"></a>
      <a href="page3.html" class="item item-3"></a>
    </div>
  </div>
</body>
</html>
